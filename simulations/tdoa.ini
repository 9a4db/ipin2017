##########################################################
#	TDoA at 10, 20 and 30 km/h with anchors with clock 100ppb
##########################################################
[Config TDoA_moving_10kmh_mobile_imperfect_anch_sync_100ppb_clock]
extends = TDoA_moving_10kmh_mobile_imperfect_clock
**.clockType = "BoundedDriftVariation"
