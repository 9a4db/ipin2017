[General]
sim-time-limit = 25s
debug-on-errors = true

**.bitrate = 1Mbps
**.communicationRange = 350m
**.displayCommunicationRange = true
**.radioMedium.propagation.propagationSpeed = 299792458mps

*.visualizer.mediumVisualizer.displaySignals = true

[Config ToF]
network = Network_ToF

[Config TDoA_stationary_mobile]
network = Network_TDoA
**.Mobile1.mobility.speed = 0kmph
**.Mobile1.mobility.angle = 180deg

[Config TDoA_moving_5kmh_mobile]
network = Network_TDoA
**.Mobile1.mobility.speed = 5kmph
**.Mobile1.mobility.angle = 180deg

[Config TDoA_moving_10kmh_mobile]
network = Network_TDoA
**.Mobile1.mobility.speed = 10kmph
**.Mobile1.mobility.angle = 180deg

[Config TDoA_moving_20kmh_mobile]
network = Network_TDoA
**.Mobile1.mobility.speed = 20kmph
**.Mobile1.mobility.angle = 180deg

[Config TDoA_moving_40kmh_mobile]
network = Network_TDoA
**.Mobile1.mobility.speed = 40kmph
**.Mobile1.mobility.angle = 180deg