[General]
network = Network
cpu-time-limit = 60s
debug-on-errors = true

**.bitrate = 1024bps
**.communicationRange = 300m
**.displayCommunicationRange = true
**.Mobile1.mobility.speed = 20mps
**.Mobile1.mobility.angle = 180deg

*.visualizer.mediumVisualizer.displaySignals = true
*.visualizer.mediumVisualizer.signalPropagationUpdateInterval = 100ns
*.visualizer.physicalLinkVisualizer.packetNameFilter = "UDPData*"